<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">

  <h1 class="text-2xl font-bold text-center mt-6">User Profile</h1>

  <div class="max-w-md mx-auto bg-white p-6 mt-6 rounded-lg">
    <form>
      <!-- Name -->
      <label class="block mb-2">Full Name</label>
      <input type="text" placeholder="Enter your name" class="w-full border p-2 rounded mb-4">

      <!-- Age -->
      <label class="block mb-2">Age</label>
      <input type="number" placeholder="Enter your age" class="w-full border p-2 rounded mb-4">

      <!-- Email -->
      <label class="block mb-2">Email</label>
      <input type="email" placeholder="Enter your email" class="w-full border p-2 rounded mb-4">

      <!-- Address -->
      <label class="block mb-2">Address</label>
      <textarea placeholder="Enter your address" class="w-full border p-2 rounded mb-4"></textarea>

      <!-- Save Button -->
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">
        Save Profile
      </button>
    </form>
  </div>

</body>
</html>
